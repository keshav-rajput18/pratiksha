<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1c1c1c, #343a40);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #2c2f33;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #f1f1f1;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: #3a3f44;
      color: white;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 5px #00bcd4;
    }

    button {
      padding: 12px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00acc1;
    }

    a {
      text-align: center;
      margin-top: 10px;
      display: block;
      color: #cccccc;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #00bcd4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form method="POST">
      <input name="username" placeholder="Username" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="{{ url_for('register') }}">Register</a>
  </div>
</body>
</html>
